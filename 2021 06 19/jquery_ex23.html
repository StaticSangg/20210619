<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/jquery.min.js"></script>
    <title>Document</title>
    <script>
        $(function() {
           var t = $("#inner_box").offset().top;
           console.log(t);
           var l = $("#inner_box").offset().left;
           console.log(l    );
        })
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 300px;
            height: 300px;
            background-color: aqua;
            position: relative;
        }   

        #inner_box {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            left: 100px;
            top: 75px;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="inner_box">
            내부 박스
        </div>
    </div>
</body>

</html>
