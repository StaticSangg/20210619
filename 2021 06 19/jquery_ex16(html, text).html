<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/jquery.min.js"></script>
    <title>Document</title>
    <script>
        $(function() {
            // html 메서드
            // text 메서드
            var result_1 = $("#sec_1").html(); // get
            // sec_1인 요소 내부의 내용 (html포함)
            console.log(result_1);
            $("#sec_1>h2").html("<b>text()</b>"); // set

            var result_2 = $("#sec_2").text();
            // sec_2인 요소 내부의 내용 (글자만)
            console.log(result_2);
            $("#sec_2>h2").text("<b>text()</b>");
        })
    </script>
</head>

<body>
    <section id="sec_1">
        <h2><em>택스트()</em></h2>
        <p>내용</p>
    </section>

    <section id="sec_2">
        <h2><em>택스트()</em></h2>
        <p>내용</p>
    </section>
</body>

</html>
