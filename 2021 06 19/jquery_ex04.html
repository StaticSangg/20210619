<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/jquery.min.js"></script>
    <title>Document</title>
    <script>
        $(function() {
            $("#tit").css("background-color", "aqua").css("border", "2px solid blue").
            css("width", "100px").css("height", "100px");

            //체이닝 (chaining)
            //사슬처럼 연결된다.
            //함수를 연속해서 부른다.
        })
    </script>
</head>

<body>
    <h1>제이쿼리</h1>
    <h1 id="tit">선택자</h1>
    <h1>직접 선택자</h1>
</body>

</html>
